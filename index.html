<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Spelling Bee</title>
</head>
<body>
    <div id="game-container">
        <div id="left-container">

            <div class="alert alert-warning" role="alert" id="wrong-alert">
                Eh Wrong!ðŸ˜¬
            </div>

            <form id="submit-form">
            <input autocomplete="off" type="text" id="user-guess" placeholder="Click or Type">
            
            <div class="game-control">
                <div class="main">
                    <div class="container">
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                    </div>
                  </div>
            </div>
            
            <div id="button-container">

                <button type="button" id="new-game-btn">New Game</button>
                <button type="button" id="del-btn">Delete</button>
                <button type="submit" id="enter-btn">Enter</button>
            </form>
                
            </div>
        </div>


        <div id="right-container">
            <div id="progress-tracker"></div>
            <div id="words-found">
                <p>You have found <span id="counter">0</span> words</p>
               <div class = "column-container">
                <div class="column" id="column-1"></div>
                <div class="column" id="column-2"></div>
               </div>
            </div>
        </div>
    </div>
    </div>
