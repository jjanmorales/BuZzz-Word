<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
</head>
<body>
    <div id="game-container">
        <div id="left-container">
            <input type="text" id="user-guess">
            <div id="letter-boxes">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div id="button-container">
                <button type="button" id="delete-btn"></button>
                <button type="button" id="shuffle-btn"></button>
                <button type="button" id="enter-btn"></button>
            </div>
        </div>
        <div id="right-container">
            <div id="progress-tracker"></div>
            <div id="words-found">
                <p>You have found <span id="counter">0</span> words</p>
            </div>
        </div>
    </div>
    
</body>
</html>
