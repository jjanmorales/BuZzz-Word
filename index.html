<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="inputDisplay.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Spelling Bee</title>
</head>
<body>
    <div id="game-container">
        <div id="left-container">
            <input type="text" id="user-guess" placeholder="Click or Type">
            <div class="game-control">
                <div class="main">
                    <div class="container">
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                      <div class="letter-cell"></div>
                    </div>
                  </div>
            </div>
            
            <div id="button-container">
                <button type="button" id="del-btn">Delete</button>
                <button type="button" id="enter-btn">Enter</button>
                <button type="button" id="new-game-btn">New Game</button>

            </div>
        </div>


        <div id="right-container">
            <div id="progress-tracker"></div>
            <div id="words-found">
                <p>You have found <span id="counter">0</span> words</p>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
